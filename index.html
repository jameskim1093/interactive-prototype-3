<html lang="en">
<head>
	<meta charset="UTF-8" />

<body>

<!--iphone-->
<img src="images/iphone-template.png" id="iphone-template" />
<!--background image-->    
<img src="images/home-page.png" id="home-page" />
    
<!--home screen-->
<section id="home-screen">
<!--logo-->  
<img src="images/logo.png" id="tidyhome-logo" /> 
    
<article>
    
<h1>TIDYHOME</h1>
    
<div class="login-form">
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="Username" id="UserName">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="Password" id="Password">
       <i class="fa fa-lock"></i>
     </div>
      <a id="sign-up" class="link" href="#">Sign up!</a>
      <a id="forgot-password" class="link" href="#">Forgot your password?</a>
     <button type="button" class="log-btn">Log in</button>
   </div>
    
</article>
    
</section>  
    
<!--sign up screen-->
<section id="sign-up-screen">
    <h1>Registration</h1>
    <div class="login-form" id="sign-up-form">
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="First name" id="UserName">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="text" class="form-control" placeholder="Last name" id="UserName">
       <i class="fa fa-lock"></i>
     </div>
     <div class="form-group log-status">
       <input type="text" class="form-control" placeholder="Email" id="UserName">
       <i class="fa fa-lock"></i>
     </div>

   </div>
